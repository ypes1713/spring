<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring.security">
<head>
<meta charset="UTF-8">
<title>Main page</title>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">		
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	    <div class="container-fluid">
	        <a class="navbar-brand" href="#">
	            快樂商城
	        </a>
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
	                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	
	        <div class="collapse navbar-collapse" id="navbarSupportedContent">
	            <ul class="navbar-nav mr-auto"></ul>
	            <ul class="navbar-nav">
	                <li class="nav-item active">
	                    <a class="nav-link" th:href="@{/}" href="#">首頁</a>
	                </li>
	                <li class="nav-item active">
	                    <a class="nav-link" th:href="@{/shop}" href="#">商店</a>
	                </li>
	                <li class="nav-item active">
	                    <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">登入</a>
	                </li>
	                <li class="nav-item active">
	                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">登出</a>
	                </li>
	                <li class="nav-item active">
	                    <a class="nav-link" th:href="@{/cart}" href="#">購物車</a>
	                </li>
	                <li class="nav-item active">
	                    <span class="nav-link" th:text="${cartCount}"></span>
	                </li>
	            </ul>
	
	        </div>
	    </div>
	</nav>
	<div class="container mt-5">
	    <div class="row">
	        <div class="col-sm-5 d-flex justify-content-center">
	            <img class="mt-5" height="300px" width="300px" src="" th:src="@{${'/productImages/' + product.imageName}}"
	                 >
	        </div>
	        <div class="col-sm-7 mt-5">
	            <h2 th:text="${product.name}"></h2>
	            <p th:text="${product.category.categoryName}"></p>
	            <h2>NT$ <span th:text="${product.price}"></span></h2>
	            <p th:text="${product.description}"></p>	            	            
	            <a href="" th:href="@{/addToCart/{id}(id = ${product.id})}" class="btn btn-primary">加入購物車</a>
	        
	        </div>
	    </div>
	</div>
	
	
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	        crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	        crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	        crossorigin="anonymous"></script>

</body>
</html>
